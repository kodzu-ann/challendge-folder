<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Mono&family=Poppins:wght@300;600;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="document">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
            <lord-icon
              src="https://cdn.lordicon.com/wcjauznf.json"
              trigger="morph"
              colors="primary:#ffffff,secondary:#4361ee"
              stroke="25"
              style="width: 250px; height: 250px"
            >
            </lord-icon>
          </div>
          <div class="col-4 temperature">
            <span id="currentTemperature"> 21 </span>
            <span class="units">
              <a href="#" id="celsius-temperature">°C </a> |
              <a href="#" id="fahrenheit-temperature">°F </a>
            </span>
            <ul>
              <li><span id="description">Partly cloudy</span></li>
              <li>Humidity: <span id="humidity">40</span></li>
              <li>Feels like: <span id="feelsLike">20</span>°</li>
              <li>Wind: <span id="wind">10</span>km/h</li>
            </ul>
          </div>
          <div class="col-3 city" id="city">
            <h1></h1>

            <h3>
              <div id="date">Tuesday, 14 June</div>
              <h4 id="time"></h4>
            </h3>
          </div>
          <div class="col-2 sun">
            <span class="material-symbols-outlined"> wb_twilight </span>
            <div class="sunrise">
              Sunrise
              <br />
              4:45
            </div>
          </div>
          <div class="col-2 sun">
            <span class="material-symbols-outlined"> wb_twilight </span>
            <div class="sunset">
              Sunset
              <br />
              21:10
            </div>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-1"></div>

          <div class="col-2 week-days">
            Wed
            <br />
            <span class="material-symbols-sharp icon"> partly_cloudy_day </span>
            <div class="temp">13°C</div>
          </div>

          <div class="col-2 week-days">
            Thu
            <br />
            <span class="material-symbols-sharp icon"> partly_cloudy_day </span>
            <div class="temp">13°C</div>
          </div>
          <div class="col-2 week-days">
            Fri
            <br />
            <span class="material-symbols-sharp icon"> rainy </span>
            <div class="temp">14°C</div>
          </div>
          <div class="col-2 week-days">
            Sat
            <br />
            <span class="material-symbols-sharp icon"> rainy </span>
            <div class="temp">15°C</div>
          </div>
          <div class="col-2 week-days">
            Sun
            <br />
            <span class="material-symbols-sharp icon"> sunny </span>
            <div class="temp">15°C</div>
          </div>

          <div class="col-1"></div>
        </div>
      </div>
    </footer>
    <section>
      <form id="search-form">
        <input
          type="search-input"
          placeholder="Search for city"
          autocomplete="off"
          autofocus="off"
          id="search-text-input"
        />

        <input type="submit" id="submit-form" value="🌍" />
      </form>

      <button class="btn btn-primary" id="current-location-btn">📍</button>
    </section>
    <br />
    <div id="link-open-source">
      <a
        href="http://https://github.com/kodzu-ann/challendge-folder"
        target="_blank"
        >Open source code by
      </a>
      kodzu-ann
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
